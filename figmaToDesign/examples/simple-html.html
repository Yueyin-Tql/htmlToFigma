<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>示例页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎使用 HTML to Design</h1>
    <p>这是一个示例页面，展示了如何将 HTML 和 CSS 转换为 Figma 设计稿。</p>
    <p>你可以使用这个页面来测试转换功能。</p>
    <a href="#" class="button">开始使用</a>
  </div>
</body>
</html>
